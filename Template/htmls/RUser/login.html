<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Fredoka+One&display=swap" rel="stylesheet">
    
    <!-- Icon -->
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">


    <style>
        body {
            background: url("{% static 'bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        .container-fluid {
            padding: 50px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        .main-heading {
          font-family: 'Orbitron', sans-serif;
          font-weight: 500;
          font-size: 24px;
          padding: 18px 25px;
          color: #00ffff;
          background: rgba(0, 0, 0, 0.75); /* translucent black */
          border-radius: 12px;
          text-align: center;
          text-shadow:
            0 0 3px #00ffff,
            0 0 5px rgba(0, 255, 255, 0.3),
            0 0 8px rgba(0, 255, 255, 0.2);
          backdrop-filter: blur(12px); /* stronger blur effect */
          -webkit-backdrop-filter: blur(12px);
          box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
          max-width: 90%;
          margin: 20px auto;
        }


        #title {
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            color: #00ffe1;
            text-shadow: 0 0 5px #00ffe1;
        }

        .text-uppercase {
            font-family: 'Orbitron', sans-serif;
        }

        .style1 {
            color: #00ffe1;
        }

        .style4 {
            color: #00ffee;
            font-weight: bold;
        }

        .style5 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffee;
            font-weight: bold;
        }
        .subtitle {
          font-family: 'Orbitron', sans-serif;
          color: #ccc;
          font-size: 16px;
          text-align: center;
          margin-top: 10px;
          text-shadow: 0 0 3px rgba(255, 255, 255, 0.1);
        }


        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: none;
            border-radius: 8px;
            background-color: #111;
            color: #0ff;
            box-shadow: inset 0 0 10px #00ffe1;
            font-family: 'Orbitron', sans-serif;
        }

        input[type="submit"],
        .btn-glow {
            padding: 12px 20px;
            background: #0ff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px #00ffff, 0 0 0px #00ffff;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover,
        .btn-glow:hover {
            background: #000;
            color: #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        a {
          text-decoration: none !important;
          color: inherit !important;
        }

        a:hover {
          text-decoration: none !important;
          color: inherit !important;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div>
           <h2 class="main-heading" id="title">
               ShadowWatch: Early Detection Framework for Malicious URL Activity
           </h2>


            <p class="text-center">
                <span class="style4">
                    <p class="subtitle">
                      Anomalous synchronization estimation, darknet, malware activity, spatiotemporal pattern.
                    </p>

                </span>
            </p>
            <hr>

            <div class="row">
                <div class="col-md-5">
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <p class="text-uppercase pull-center">&nbsp;</p>
                        </fieldset>
                    </form>
                </div>

                <div class="col-md-2"><!-- Empty spacer --></div>

                <div class="col-md-5">
                    <form method="POST" role="form">
                        {% csrf_token %}
                        <fieldset>
                            <img src="{% static 'login.jpg' %}" alt="Login Image">

                            <p class="style5">Login Using Your Account:</p>

                            <div class="form-group">
                                <input type="text" name="username" placeholder="User Name" required>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>

                            <div class="form-group">
                                <input type="submit" name="submit1" value="Sign In">
                            </div><br>

                            <p class="style5">Login Options:</p>

                            <div class="form-group">
                                <button type="button" class="btn-glow">
                                    <a href="{% url 'serviceproviderlogin' %}">SERVICE PROVIDER</a>
                                </button>
                                &nbsp;
                                <button type="button" class="btn-glow">
                                    <a href="{% url 'Register1' %}">REGISTER</a>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
