<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get URL Details</title>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'bg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Russo One', sans-serif;
      margin: 0;
      padding: 0;
      color: #00ffff;
    }

    .container {
      width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.25);
    }

    h2 {
            font-family: 'Russo One', sans-serif;
            text-align: center;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 6px #00ffff, 0 0 8px #007bff;
            font-size: 24px;
            letter-spacing: 1px;
        }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #00ffff;
      font-size: 16px;
      backdrop-filter: blur(4px);
      box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px #00ffff, inset 0 0 6px #00ffff;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: rgba(0, 255, 255, 0.12);
      color: #00ffff;
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      backdrop-filter: blur(8px);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4), 0 0 20px rgba(0, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease-in-out;
    }

    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.4), transparent 60%);
      animation: rotateGlow 4s linear infinite;
      opacity: 0.3;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 0 6px #00cccc;
    }

    a.btn.btn-primary {
      display: block;
      margin-top: 20px;
      text-align: center;
      background: rgba(0, 123, 255, 0.15);
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid rgba(0, 123, 255, 0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      transition: 0.3s;
    }

    a.btn.btn-primary:hover {
      background: rgba(51, 153, 255, 0.3);
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(51, 153, 255, 0.5);
    }

    a.btn.btn-primary:active {
      transform: scale(0.98);
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
    }

    p {
      font-size: 15px;
      color: #ffffff;
      text-align: center;
      margin-top: 15px;
    }

    strong {
      color: #00ffff;
      text-shadow: 0 0 4px #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Get URL Details</h2>
    <form method="POST" action="{% url 'extracted_predict' %}">
      {% csrf_token %}
      <input type="text" name="url" placeholder="Enter URL">
      <button type="submit">Submit</button>
    </form>

    <a href="{% url 'Predict_Detection_Type' %}" class="btn btn-primary">‚Üê Back to Home</a>

    {% if result %}
      <p><strong>Prediction Result:</strong> {{ result }}</p>
    {% endif %}

    {% if url %}
      <p><strong>URL Received:</strong> {{ url }}</p>
    {% endif %}
  </div>
</body>
</html>
