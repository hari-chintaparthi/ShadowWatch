<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShadowWatch</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
            color: #00ffff;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            margin: 50px 20px 30px;
            font-size: 2.2rem;
            text-shadow: 0 0 1px #00ffff, 0 0 1px #00ffff, 0 0 10px #007bff;
        }

        .topnav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px 0;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .topnav a {
            margin: 0 15px;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 15px;
            color: #00ffff;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.1),
                        inset 0 0 10px rgba(0, 255, 255, 0.2);
            transition: 0.3s ease;
        }

        .topnav a:hover {
            background: rgba(0, 255, 255, 0.2);
            color: #000;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #00e6e6;
            transform: scale(1.05);
        }

        .topnav a.active {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #00e6e6;
        }

        .mainholder {
            padding: 40px;
            margin: 50px auto;
            max-width: 1000px;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            color: #ffffff;
        }

        .style1 {
            color: #ff4c4c;
        }

        .mainholder a {
            color: #00ffff;
            text-decoration: underline;
            transition: 0.3s;
        }

        .mainholder a:hover {
            color: #ffffff;
        }

        /* Beautify form elements inside mainholder if any */
        .mainholder form {
            background: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .mainholder input, .mainholder select, .mainholder textarea {
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: #00ffff;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .mainholder input:focus,
        .mainholder select:focus,
        .mainholder textarea:focus {
            box-shadow: 0 0 10px #00ffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .mainholder input[type="submit"], .mainholder button {
            cursor: pointer;
            font-family: 'Russo One', sans-serif;
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            background: rgba(0, 255, 255, 0.15);
            backdrop-filter: blur(4px);
            color: #00ffff;
            font-size: 15px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.2),
                        0 4px 8px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .mainholder input[type="submit"]:hover, .mainholder button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff, 0 0 30px #00e6e6;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<h1 class="style1">
    ShadowWatch â€“ Early Detection Framework for Malicious URL Activity
</h1>

<div class="topnav">
    <a href="{% url 'Predict_Detection_Type' %}">PREDICT MALWARE DETECTION TYPE</a>
    <a href="{% url 'ViewYourProfile' %}">VIEW YOUR PROFILE</a>
    <a href="{% url 'get_url_details' %}">GET URL DETAILS</a>
    <a href="{% url 'login' %}">LOGOUT</a>
</div>

<div class="mainholder">
    {% block userblock %}
    {% endblock %}
</div>

</body>
</html>
